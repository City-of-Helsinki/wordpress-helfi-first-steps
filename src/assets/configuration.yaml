  content:
    html: >-
      <p>
        EU citizens have the same rights as Finnish citizens to work, study
        and start a business in Finland. Therefore, they do not need a
        residence permit.
      </p>

      <p>
        As an EU citizen, you can stay and work freely in Finland for up to
        three months with only a valid identity card or passport.
      </p>

      <p>
        You will need a tax card from the Tax Administration (<a
        href="https://www.vero.fi/">Vero.fi</a>), if you plan on working.
      </p>
- id: EU-K2-B
  topic: null
  heading: null
  content:
    html: >-
      <p>
        EU citizens have the same rights as Finnish citizens to work, study
        and start a business in Finland. Therefore, they do not need a
        residence permit. If you plan to stay in Finland for more than three
        months, however, you must register your right of residence with the
        Finnish Immigration Service (<a
        href="https://migri.fi/etusivu">Migri.fi</a>).
      </p>

      <p>
        The application must be submitted within three months of the day of
        your arrival, at the latest. To complete the registration, you must
        book an appointment and visit a Finnish Immigration Service service
        point. The immigration authorities will ask you at this time to prove
        that you can earn your own livelihood.
      </p>

      <p>
        After this, you need to register your municipality of residence with
        the population register (Dvv.fi). Once you have registered in person
        with these two authorities, you will receive a personal identity code.
        This means you will be considered a Helsinki resident and be entitled
        to municipal services.
      </p>
- id: EU-K3-A
  topic: null
  heading: null
  content:
    html: >-
      <p>
        You will need a tax card from the Tax Administration (Vero.fi), if you
        plan on working. To receive a tax card, you must bring your employment
        contract, proof of completed EU registration, and a valid passport or
        photo ID to the tax office.
      </p>

      <p>
        In order to get a tax card, you will also need a Finnish personal
        identity code or a temporary identity code. If you have not yet
        received one from the Finnish Immigration Service (Migri.fi ) or the
        population register (Dvv.fi), you can apply for one at the tax office.
      </p>
- id: EU-K3-B
  topic:  null
  heading: null
  content:
    html: >-
      p>
        EU citizens may stay in Finland for up to 90 days as jobseekers without
        needing to register with employment services. After this, they must
        register as a jobseeker at their local TE office (Te-palvelut.fi).
      </p>

      <p>
        You will need a tax card from the Tax Administration (Vero.fi) and a
        Finnish personal identity code, if you plan on working in Finland.
      </p>

      <p>
        If the Finnish Immigration Service registers your right of residence,
        you will automatically be assigned a Finnish personal identity code, but
        you can also get one at the population register (Dvv.fi) or the Tax
        Administration (Vero.fi). You will be asked to present your employment
        contract, proof of completed EU registration, and a valid passport or
        photographic ID card to the tax office.
      </p>
