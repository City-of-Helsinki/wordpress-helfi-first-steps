        your arrival. This is true even if you have already been issued a
        personal identity code along with your residence permit.
      </p>
      <p>
        You will need a tax card from the Tax Administration (Vero.fi), if you
        plan on working. If you work in construction, you also need a tax
        number.
      </p>
