      <p>
        You will need to acquire a form of strong identification, i.e., online
        banking codes, a mobile ID or a police-issued ID card, to use various
        e-services in Finland. Learn more at Suomi.fi.
      </p>
- id: GENERAL-4
  always: true
  topic: More steps to consider
  heading: Find a place to live and buy home insurance
  content:
    html: >-
      <p>
        Almost all rental agreements will require you to buy home insurance.
        Some banks in Finland offer bundled banking and insurance services at a
        discount, so ask around for different offers. See the Housing in
        Helsinki section of welcome.helsinki for more information.
      </p>
- id: GENERAL-5
  always: true
  topic: More steps to consider
  heading: Buy a phone and internet service
  content:
    html: >-
      <p>
        You must have a personal identity code and Finnish address to buy a
        mobile service and/or broadband subscription. If you do not have a
        credit history in Finland, you will be asked to make an advance payment.
        If you do not yet have an ID code or address, you can purchase a
        pre-paid subscription. Check if your housing agreement includes
        broadband before you buy a subscription from an operator. Let your
        operator know if you want to use a mobile ID.
      </p>
- id: GENERAL-6
  always: true
  topic: More steps to consider
  heading: Use your Kela card and learn about state benefits
  content:
    html: >-
      <p>
        If you are eligible for national health insurance in Finland, you will
        be issued a Kela card. You can also apply for it yourself from the state
        benefits agency (Kela.fi). You will need to show this card to receive
        state-supported healthcare and subsidies. Each Kela benefit must be
        applied for separately, and decisions are made on a case-by-case basis.
      </p>
- id: GENERAL-7
  always: true
  topic: More steps to consider
  heading: Make it a habit to use public transport
  content:
    html: >-
      <p>
        Public transport in Helsinki is convenient, reliable and eco-friendly.
        The handy HSL app allows you to buy tickets and access the Journey
        Planner on your mobile phone. Check the Getting around the city section
        of welcome.helsinki for more information.
      </p>
- id: GENERAL-8
  always: true
  topic: More steps to consider
  heading: Exchange your driving license
  content:
    html: >-
      <p>
        Driving licenses issued in EU/EEA countries are valid in Finland
        indefinitely, but it is a good idea to exchange your license for a
        Finnish one if you plan to live here permanently. Owners of driving
        licenses issued by other countries will need to pass a Finnish driving
        exam if they do not exchange their license by the deadline. See more at
        Ajokortti-info.fi.
      </p>
- id: GENERAL-9
  always: true
  topic: More steps to consider
  heading: Sign up for Finnish or Swedish language lessons
  content:
    html: >-
      <p>
        While it is true that almost everyone in Helsinki speaks English, we
        suggest you start learning one or both of the national languages right
        away, as it will bring many advantages. Check Finnishcourses.fi for
        suitable courses near you.
      </p>
- id: GENERAL-10
  always: true
  topic: More steps to consider
  heading: Explore your new home
  content:
    html: >-
      <p>
        Once you have settled in, remember to take some time to get to know
        Helsinki’s different neighbourhoods. MyHelsinki is great source of ideas
        for fun things to see and do! See the Maps, Free-time activities and
        Nature sections of welcome.helsinki for more ideas.
      </p>
- id: GENERAL-11
  always: true
  topic: More steps to consider
  heading: Enjoy your new life in Helsinki!
  content:
    html: >-
      <p>
        Congratulations! You have now finished all the steps and are ready to
        start your Helsinki adventure. Remember to visit the welcome.helsinki
        website, if you have any more questions.
      </p>