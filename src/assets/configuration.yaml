        You must submit this proof of consent to the Finnish Immigration
        Service (Migri.fi) when you register your right of residence. The
        registration application must be submitted within three months of the
        day of arrival at the latest.
      </p>
- id: NonEU-K2-A
  topic: null
  heading: null
  content:
    html: >-
      <p>
        Citizens of non-EU countries who visit Finland for fewer than 90 days
        (as a tourist, visiting family, or on business) need a visa, unless
        they are citizens of a visa-exempt country. Check the foreign ministry
        website (Um.fi) for more information on different visa requirements.
      </p>

      <p>
        If you plan to work in Finland, you may need a residence permit even if
        your stay will be shorter than 90 days. Citizens of non-EU countries who
        plan to stay for more than 90 days must apply for a residence permit.
        See the Finnish Immigration Service (Migri.fi) for more information.
      </p>

- id: NonEU-K2-B
  topic: null
  heading: null
  content:
    html: >-
      <p>
        Citizens of non-EU countries who plan to come to Finland for more than
        90 days must first apply for a residence permit from the Finnish
        Immigration Service (Migri.fi). It is not possible to apply for a
        residence permit on another person’s behalf.
      </p>
      <p>
        The type of residence permit you need to apply for depends on your
        reason for coming to Finland. Residence permit applications are
        different if you plan to 1) work in Finland, 2) be with a family member
        in Finland, 3) study in Finland, 4) remigrate to Finland, or 5) come to
        Finland on other grounds.
      </p>
      <p>
        You can apply for a residence permit online at EnterFinland.fi, but
        within three months of submitting the application, you will need to
        visit a Finnish mission (embassy or consulate) in person to confirm your
        identity and present original copies of your application appendices.
        Check if your documents must be translated or legalised before your
        scheduled visit.
      </p>
      <p>
        Applicants must wait for their residence permit decisions in the same
        country they submitted the application.
      </p>
