        If a non-EU citizen family member wishes to move to Finland to join you, they must apply
        for a residence permit from the Finnish Immigration Service (Migri.fi). Applicants must wait
        for their residence permit decisions in the same country they submitted the application.
      </p>
      <p>
        In most cases, you must also have proof of sufficient funds to support both yourself and your
        family members in Finland. The required income varies by family size.
      </p>
      <p>
        Please note that as a rule, Finnish law defines family as the nuclear family, so unless you can
        prove that for example your parents or siblings are solely dependent on your care, they will
        likely not be granted a residence permit based on this kind of family tie.
      </p>
      <p>
        After your family members have their residence permits, they must then register their
        municipality of residence at the population register (Dvv.fi). Once they have registered with
        these two authorities, they will receive personal identity codes. This means they will be
        considered Helsinki residents and be entitled to municipal services. They will also be eligible
        to work and study in the same way as other residents of the city.
      </p>
